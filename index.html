<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Global Click Battle!</title>
<style>
body {font-family: Arial; text-align: center; background-color: #f7f7f7;}
h1 {font-size: 32px; margin-top: 20px;}
p {font-size: 24px;}
button {font-size: 28px; padding: 15px 30px; margin: 20px 0;}
h2 {font-size: 28px; margin-top: 40px;}
ul {list-style-type: none; padding: 0; max-width: 600px; margin: 0 auto;}
li {font-size: 22px; margin: 10px 0; text-align: left; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
.rank-item {display: flex; justify-content: space-between; align-items: center;}
.country-info {display: flex; align-items: center; max-width: 400px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
.country-info img {margin-right: 10px; vertical-align: middle;}
.country-rank {margin-right: 10px;} /* 순위와 국기 사이 여백 추가 */
.click-count {min-width: 100px; text-align: right; font-family: monospace; font-weight: bold;} /* 클릭수 굵게 */
</style>
</head>
<body>

<h1>Global Click Battle!</h1>
<p>My Click: <span id="count">0</span></p>
<button onclick="clickButton()">Click!</button>
<h2>Global Rank</h2>
<ul id="ranking"></ul>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  databaseURL: "https://globalclick-63086-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let country = "Unknown";
let countryCode = "UN";

fetch('https://ipapi.co/json/')
  .then(response => response.json())
  .then(data => {
    country = data.country_name;
    countryCode = data.country_code || "UN";
  });

let myClickCount = parseInt(localStorage.getItem("myClickCount")) || 0;
document.getElementById("count").innerText = myClickCount;

function clickButton() {
  const countryRef = db.ref("countries/" + country);
  countryRef.get().then(snapshot => {
    let currentCount = snapshot.val() || 0;
    countryRef.set(currentCount + 1);
  });
  myClickCount++;
  document.getElementById("count").innerText = myClickCount;
  localStorage.setItem("myClickCount", myClickCount);
}

const countryCodes = {
  "AF":"Afghanistan","AL":"Albania","DZ":"Algeria","AD":"Andorra","AO":"Angola","AG":"Antigua and Barbuda","AR":"Argentina","AM":"Armenia","AU":"Australia",
  "AT":"Austria","AZ":"Azerbaijan","BS":"Bahamas","BH":"Bahrain","BD":"Bangladesh","BB":"Barbados","BY":"Belarus","BE":"Belgium","BZ":"Belize","BJ":"Benin",
  "BT":"Bhutan","BO":"Bolivia","BA":"Bosnia and Herzegovina","BW":"Botswana","BR":"Brazil","BN":"Brunei","BG":"Bulgaria","BF":"Burkina Faso","BI":"Burundi",
  "KH":"Cambodia","CM":"Cameroon","CA":"Canada","CV":"Cape Verde","CF":"Central African Republic","TD":"Chad","CL":"Chile","CN":"China","CO":"Colombia",
  "KM":"Comoros","CG":"Congo","CR":"Costa Rica","HR":"Croatia","CU":"Cuba","CY":"Cyprus","CZ":"Czech Republic","DK":"Denmark","DJ":"Djibouti","DO":"Dominican Republic",
  "EC":"Ecuador","EG":"Egypt","SV":"El Salvador","GQ":"Equatorial Guinea","ER":"Eritrea","EE":"Estonia","ET":"Ethiopia","FJ":"Fiji","FI":"Finland","FR":"France",
  "GA":"Gabon","GM":"Gambia","GE":"Georgia","DE":"Germany","GH":"Ghana","GR":"Greece","GD":"Grenada","GT":"Guatemala","GN":"Guinea","GW":"Guinea-Bissau",
  "GY":"Guyana","HT":"Haiti","HN":"Honduras","HU":"Hungary","IS":"Iceland","IN":"India","ID":"Indonesia","IR":"Iran","IQ":"Iraq","IE":"Ireland",
  "IL":"Israel","IT":"Italy","JM":"Jamaica","JP":"Japan","JO":"Jordan","KZ":"Kazakhstan","KE":"Kenya","KI":"Kiribati","KR":"South Korea","KW":"Kuwait",
  "KG":"Kyrgyzstan","LA":"Laos","LV":"Latvia","LB":"Lebanon","LS":"Lesotho","LR":"Liberia","LY":"Libya","LI":"Liechtenstein","LT":"Lithuania","LU":"Luxembourg",
  "MO":"Macau","MG":"Madagascar","MW":"Malawi","MY":"Malaysia","MV":"Maldives","ML":"Mali","MT":"Malta","MH":"Marshall Islands","MR":"Mauritania","MU":"Mauritius",
  "MX":"Mexico","FM":"Micronesia","MD":"Moldova","MC":"Monaco","MN":"Mongolia","ME":"Montenegro","MA":"Morocco","MZ":"Mozambique","MM":"Myanmar","NA":"Namibia",
  "NR":"Nauru","NP":"Nepal","NL":"Netherlands","NZ":"New Zealand","NI":"Nicaragua","NE":"Niger","NG":"Nigeria","NO":"Norway","OM":"Oman","PK":"Pakistan",
  "PW":"Palau","PA":"Panama","PG":"Papua New Guinea","PY":"Paraguay","PE":"Peru","PH":"Philippines","PL":"Poland","PT":"Portugal","QA":"Qatar","RO":"Romania",
  "RU":"Russia","RW":"Rwanda","KN":"Saint Kitts and Nevis","LC":"Saint Lucia","VC":"Saint Vincent","WS":"Samoa","SM":"San Marino","ST":"Sao Tome and Principe",
  "SA":"Saudi Arabia","SN":"Senegal","RS":"Serbia","SC":"Seychelles","SL":"Sierra Leone","SG":"Singapore","SK":"Slovakia","SI":"Slovenia","SB":"Solomon Islands",
  "SO":"Somalia","ZA":"South Africa","ES":"Spain","LK":"Sri Lanka","SD":"Sudan","SR":"Suriname","SE":"Sweden","CH":"Switzerland","SY":"Syria","TW":"Taiwan",
  "TJ":"Tajikistan","TZ":"Tanzania","TH":"Thailand","TL":"Timor-Leste","TG":"Togo","TO":"Tonga","TT":"Trinidad and Tobago","TN":"Tunisia","TR":"Turkey",
  "TM":"Turkmenistan","TV":"Tuvalu","UG":"Uganda","UA":"Ukraine","AE":"United Arab Emirates","GB":"United Kingdom","US":"United States","UY":"Uruguay","UZ":"Uzbekistan",
  "VU":"Vanuatu","VE":"Venezuela","VN":"Vietnam","YE":"Yemen","ZM":"Zambia","ZW":"Zimbabwe","UN":"Unknown"
};

function getFlag(code) {
  if (code === "UN") return `<span style="display:inline-block; width:24px; height:18px; background:#ccc; border-radius:3px; margin-right:5px;"></span>`;
  return `<img src="https://flagcdn.com/24x18/${code.toLowerCase()}.png" style="vertical-align:middle; margin-right:5px;">`;
}

const countriesRef = db.ref("countries");

countriesRef.on("value", snapshot => {
  const countries = snapshot.val() || {};
  const rankingList = document.getElementById("ranking");

  const merged = {};
  Object.keys(countryCodes).forEach(code => {
    const name = countryCodes[code];
    merged[name] = countries[name] || 0;
  });

  const sortedCountries = Object.entries(merged).sort((a, b) => b[1] - a[1]);

  rankingList.innerHTML = "";
  sortedCountries.forEach(([countryName, clicks], index) => {
    const code = Object.keys(countryCodes).find(key => countryCodes[key] === countryName) || "UN";
    const listItem = document.createElement("li");

    listItem.innerHTML = `
      <div class="rank-item">
        <div class="country-info"><span class="country-rank">${index + 1}</span> ${getFlag(code)} ${countryName}</div>
        <div class="click-count">${clicks.toLocaleString()}</div>
      </div>
    `;

    rankingList.appendChild(listItem);
  });
});
</script>
</body>
</html>
